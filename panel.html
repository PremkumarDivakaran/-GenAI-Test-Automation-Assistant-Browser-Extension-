<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts, styles, and prism/marked scripts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="lib/marked/marked.min.js"></script>
  <script src="lib/prism/prism.js"></script>
  <script src="lib/prism/prism-typescript.js"></script>
  <link href="lib/prism/prism-tomorrow.css" rel="stylesheet">
  <link href="src/styles/sidepanel.css" rel="stylesheet">
  <style>
    select {
      max-width: 180px;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    label {
      font-weight: 500;
      margin-bottom: 4px;
    }
    .model-container {
      display: flex;
      flex-direction: column;
      margin-bottom: 8px;
    }
    .radio-group {
      display: flex;
      gap: 16px;
      margin-top: 4px;
    }
    .radio-group label {
      font-weight: normal;
    }
    .tabs button {
      padding: 8px 16px;
      border: none;
      border-bottom: 2px solid transparent;
      background: none;
      cursor: pointer;
      font-weight: 600;
    }
    .tabs button.active {
      border-bottom: 2px solid #007bff;
      color: #007bff;
    }
    .reset-button {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border: none;
      background-color: #8f8484;
      cursor: pointer;
      border-radius: 4px;
    }
    .reset-button:hover {
      background-color: #e0e0e0;
    }
    .chat-input-container textarea {
      width: 100%;
      border-radius: 6px;
      padding: 6px;
    }
    .chat-bottom-container button {
      padding: 6px 12px;
      border-radius: 4px;
      border: none;
      background-color: #f0f0f0;
      cursor: pointer;
    }
    .chat-bottom-container button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-button active" data-tab="settings">Model Configure</button>
      <button class="tab-button" data-tab="chat">Code Generator</button>
    </div>

    <!-- Code Generator (Chat) Tab -->
    <div id="chatTab" class="tab-content">

      <div class="generator-options" style="display: flex; flex-direction: column; gap: 12px; margin: 8px;">
        
        <h3 style="margin: 0;">Configuration Options</h3>

        <!-- Programming Language -->
        <div class="model-container">
          <label for="languageBinding">Programming Language</label>
          <select id="languageBinding">
            <option value="java" selected>Java</option>
            <option value="typescript">TypeScript</option>
          </select>
        </div>

        <!-- Automation Framework -->
        <div class="model-container">
          <label for="browserEngine">Automation Framework</label>
          <select id="browserEngine">
            <option value="selenium" selected>Selenium</option>
            <option value="playwright">Playwright</option>
          </select>
        </div>

        <!-- Generation Mode -->
        <div class="model-container">
          <label>Generation Mode</label>
          <div class="radio-group">
            <label>
              <input type="radio" name="javaGenerationMode" value="FEATURE">
              Feature File
            </label>
            <label>
              <input type="radio" name="javaGenerationMode" value="PAGE" checked>
              Page Object
            </label>
            <label>
              <input type="radio" name="javaGenerationMode" value="TEST">
              Test Script
            </label>
          </div>
        </div>

      </div>

      <div id="frameworkOptions" style="display: flex; gap: 16px; margin-left: 16px;"></div>

      <div class="controls-section">
        <div class="button-container">
          <button id="resetChat" class="reset-button">
            <i class="fas fa-redo-alt"></i>
            <span>Reset</span>
          </button>
        </div>
      </div>

      <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
          <div class="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">Generating code...</div>
          </div>
        </div>

        <div class="chat-input-container">
          <textarea id="chatInput" placeholder="Provide additional information" rows="2"></textarea>
        </div>
        <div class="chat-bottom-container">
          <button id="inspectorButton" class="inspector-toggle">
            <i class="fas fa-mouse-pointer"></i>
          </button>
          <button id="sendMessage" class="inspector-toggle">
            <i class="fa-solid fa-code"></i>
          </button>
          <button id="downloadCode" class="inspector-toggle">
            <i class="fas fa-download"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Settings Tab -->
    <div id="settingsTab" class="tab-content active">
      <div class="settings-section">

        <div class="model-container">
          <label for="providerSelect">Provider</label>
          <select id="providerSelect">
            <option value="" disabled selected>Choose provider</option>
            <option value="groq">Groq</option>
            <option value="openai">OpenAI</option>
          </select>
        </div>

        <div class="model-container">
          <label for="modelSelect">Model</label>
          <select id="modelSelect" disabled>
            <option value="" disabled selected>Choose model</option>
          </select>
        </div>

        <div class="api-key-container" id="groqKeyContainer" style="display: none;">
          <label for="groqApiKey">Groq API Key</label>
          <input type="password" id="groqApiKey" class="api-key-input" placeholder="Enter your Groq API key">
        </div>

        <div class="api-key-container" id="openaiKeyContainer" style="display: none;">
          <label for="openaiApiKey">OpenAI API Key</label>
          <input type="password" id="openaiApiKey" class="api-key-input" placeholder="Enter your OpenAI API key">
        </div>

        <div class="api-key-container" id="testleafKeyContainer" style="display: none;">
          <label for="testleafApiKey">Testleaf API Key</label>
          <input type="password" id="testleafApiKey" class="api-key-input" placeholder="Enter your Testleaf API key">
        </div>
        
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="src/scripts/popup.js"></script>
  <script src="src/scripts/tabs.js"></script>
  <script src="src/scripts/api/groq-api.js"></script>
  <script src="src/scripts/chat.js" type="module"></script>
  <script src="src/scripts/api/openai-api.js"></script>
  <script src="src/scripts/api/testleaf-api.js"></script>
  <script src="src/scripts/ui/framework-toggle.js"></script>

</body>
</html>
